<ul>
<li><p><b>Торт "Птичье молоко".</b></p>
<li><p><strong>Описание товара.</strong><br>"Птичье молоко" - это десерт, обладающий особым нежным вкусом, определенной консистенцией в виде суфле.</p>
<li><p><strong>Состав.</strong><br>Тесто для коржей(Мука, яйца, масло сливочное, сахар, ванилин), 
    Суфле(Сахар, масло сливочное, сгущенное молоко, вода, яичный белок, агар-агар, лимонный сок, ванилин), Шоколадная глазурь(Шоколад горький, масло сливочное).</p>
<li><p><strong>Подробное описание товара.</strong><br>Чтобы торт Птичье молоко по ГОСТу и у вас получился с первого раза, я намеренно сделал очень большое (40 штук) количество шагов. Не пугайтесь - так будет проще и легче, когда наглядно все можно посмотреть и почитать в деталях.
         Чуть не забыл сказать еще вот о чем: в этом торте используется просто огромное количество сахара - 560 граммов. При желании вы можете попробовать его сократить, но, откровенно говоря, я не пробовал и даже не буду пробовать. Да, готовый торт (весом примерно 1 кг 400 граммов) получается сладким, даже очень сладким.
         Хотя дети в один голос сказали, что им меньше сахара точно не нужно. Не удивительно, они же те еще сладкоежки. Просто кушайте тортик маленькими кусочками с несладким чаем или кофе - тогда будет полная гармония.</p>
</ul>
